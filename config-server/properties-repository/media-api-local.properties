###################################################################### MEDIA-API
# Removed for multiple instance 4000, 4100...
# run with -Dserver.port=4000
server.port=4000

# Application repositories
media-api.upload.tmp=F:/TMP/
media-api.images.repository=media-api/src/main/resources/images/
media-api.book.images.repository=media-api/src/main/resources/images/book/
media-api.music.images.repository=media-api/src/main/resources/images/music/
media-api.video.images.repository=media-api/src/main/resources/images/video/
media-api.game.images.repository=media-api/src/main/resources/images/game/
media-api.user.images.repository=media-api/src/main/resources/images/user/

###################################################################### MULTIPART
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.location=/TMP/

######################################################################### EUREKA
eureka.client.serviceUrl.defaultZone: http://localhost:2100/eureka/

##################################################################### SWAGGER-UI
springdoc.swagger-ui.path=/swagger-ui.html
