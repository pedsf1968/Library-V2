spring.application.name=media-api

spring.profiles.active=test

#tomcat port
server.port=9092

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB
spring.servlet.multipart.enabled=true
#spring.servlet.multipart.location=${java.io.tmpdir}
spring.servlet.multipart.location=/TMP/

#Application repository
media-api.upload.tmp=/TMP/
media-api.images.repository=src/main/resources/images/
media-api.book.images.repository=src/main/resources/images/book/
media-api.music.images.repository=src/main/resources/images/music/
media-api.video.images.repository=src/main/resources/images/video/
media-api.game.images.repository=src/main/resources/images/game/
media-api.user.images.repository=src/main/resources/images/user/

########################################################################## DEBUG
logging.level.root=ERROR
logging.level.com.pedsf.library=ERROR
