stages:
  - build
  - test

image: maven:latest

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  JASYPT: "-Djasypt.encryptor.password=${JASYPT_SECRET}"

build_job:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

test_job:
  stage: test
  script:
    - echo $JASYPT_SECRET
    - mvn $MAVEN_CLI_OPTS $JASYPT test