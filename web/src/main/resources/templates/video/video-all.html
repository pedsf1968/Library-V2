<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="container-fluid page">
   <nav th:replace="~{fragments/nav :: nav}"></nav>

   <header class="jumbotron">
      <div class="row">
         <div class="col-sm my-auto">
            <H1  class="display-4 float-left" th:text="${videos}==null ? #{message.noVideo} : #{title.videoList}">Videos list</H1>
         </div>
         <div class="col-sm my-auto">
            <div th:replace="~{video/video-filter :: videofilter}"></div>
         </div>
      </div>
   </header>

   <div class="row endpage">
      <div  th:if="${video.stock > -2*video.quantity}" class="card col-lg-4 col-sm-6 col-xs-12 mx-auto" th:each="video : ${videos}">
         <div class="card-header row">
            <div class="col-sm">
               <h5 th:text="${video.title}"></h5>
            </div>
            <div class="col-sm">
               <span class="float-right" th:text="${video.director.firstName + ' ' + video.director.lastName}"></span>
            </div>
         </div>
         <div class="card-body center">
            <img  class="img-fluid" th:src="${@environment.getProperty('zuul.url') + 'media-api/images/VIDEO/' + video.ean}" alt="photo"/>
         </div>
         <div class="card-footer row">
            <div th:if="${video.stock >= 0}" class="input-group col-md-9">
               <div class="input-group-prepend mb-2">
                  <div class="input-group-text" th:text="#{label.stock}">Stock</div>
               </div>
               <span class="form-control" th:text="${video.stock}">Remaining </span>
            </div>
            <div th:if="${video.stock < 0}"  class="input-group col-md-9">
               <div class="input-group-prepend mb-2">
                  <div class="input-group-text" th:text="#{label.booking}">Booking</div>
               </div>
               <span class="form-control" th:text="${-video.stock}">Booking </span>
               <div class="input-group-prepend mb-2">
                  <div class="input-group-text" th:text="#{label.returnDate}">Next return</div>
               </div>
               <span class="form-control" th:text="${video.returnDate}">Date</span>
            </div>

            <div class="col-md-3">
               <a class="btn btn-primary mb-2 float-right" th:href="@{/video/{videoId}(videoId=${video.ean})}" th:text="#{label.info}">Informations</a>
            </div>
         </div>
      </div>
   </div>
</div>

   <footer th:replace="~{fragments/footer :: footer}">&copy; 2020 La Grande Librarie</footer>
</body>
</html>
